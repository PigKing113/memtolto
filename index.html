  <style>
    body {

      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ffcc;
    }
    .upload-section {
      margin-top: 30px;

    input[type="file"] {

<body>

  <p>T√∂ltsd fel a saj√°t m√©meidet √©s n√©zd meg m√°sok√©t is!</p>
  <div class="upload-section">
    <form id="uploadForm">

      <button type="submit">Felt√∂lt√©s</button>
    </form>
  </div>

  <div class="meme-gallery" id="gallery"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const input = document.getElementById('memeInput');
    const gallery = document.getElementById('gallery');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const file = input.files[0];
      if (file) {

    });
  </script>
