<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>MAGYARMEMEPORTAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
    }
    header p {
      font-size: 1.2rem;
      color: #ddd;
    }
    #uploadBtn {
      display: block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    #memes {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 1rem;
    }
    .meme {
      position: relative;
      background-color: white;
      border: 1px solid #ccc;
      padding: 0.5rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .meme img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    .actions span {
      cursor: pointer;
    }
    .deleteBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 0.3rem;
    }
    .profile {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 0.8rem;
      color: #666;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background-color: white;
      padding: 1rem;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    .modal img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>MAGYARMEMEPORTAL</h1>
    <p>t√∂ltsdfel m√©meid</p>
  </header>

  <button id="uploadBtn">üì§ Felt√∂lt√©s</button>
  <input type="file" id="fileInput" accept="image/*">

  <div id="memes"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
      <p id="modalName"></p>
      <div class="actions">
        <span id="modalLike">üëç 0</span>
        <span id="modalDislike">üëé 0</span>
      </div>
      <textarea id="commentBox" placeholder="√çrj kommentet..." rows="3" style="width: 100%; margin-top: 1rem;"></textarea>
      <button onclick="closeModal()">Bez√°r√°s</button>
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const memesContainer = document.getElementById('memes');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalName = document.getElementById('modalName');
    const modalLike = document.getElementById('modalLike');
    const modalDislike = document.getElementById('modalDislike');

    let currentLikeSpan;
    let currentDislikeSpan;

    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const meme = document.createElement('div');
          meme.className = 'meme';

          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = file.name;
          img.addEventListener('click', () => openModal(img.src, file.name, likeBtn, dislikeBtn));

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = '‚ùå';
          deleteBtn.className = 'deleteBtn';
          deleteBtn.onclick = () => meme.remove();

          const actions = document.createElement('div');
          actions.className = 'actions';

          let likeCount = 0;
          let dislikeCount = 0;

          const likeBtn = document.createElement('span');
          likeBtn.textContent = `üëç ${likeCount}`;
          likeBtn.onclick = () => {
            likeCount++;
            likeBtn.textContent = `üëç ${likeCount}`;
            if (modal.style.display === 'flex') modalLike.textContent = likeBtn.textContent;
          };

          const dislikeBtn = document.createElement('span');
          dislikeBtn.textContent = `üëé ${dislikeCount}`;
          dislikeBtn.onclick = () => {
            dislikeCount++;
            dislikeBtn.textContent = `üëé ${dislikeCount}`;
            if (modal.style.display === 'flex') modalDislike.textContent = dislikeBtn.textContent;
          };

          actions.append(likeBtn, dislikeBtn);

          const profile = document.createElement('div');
          profile.className = 'profile';
          profile.textContent = 'Profil: N√©vtelen';

          meme.append(img, deleteBtn, actions, profile);
          memesContainer.prepend(meme);
        };
        reader.readAsDataURL(file);
      }
    });

    function openModal(src, name, likeSpan, dislikeSpan) {
      modal.style.display = 'flex';
      modalImage.src = src;
      modalName.textContent = name;
      modalLike.textContent = likeSpan.textContent;
      modalDislike.textContent = dislikeSpan.textContent;
      currentLikeSpan = likeSpan;
      currentDislikeSpan = dislikeSpan;
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    // kattint√°s a modal h√°tt√©rre: z√°rja be
    modal.addEventListener('click', function (event) {
      if (!event.target.closest('.modal-content')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
