<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>MAGYARMEMEPORTAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    header p {
      margin: 0;
      font-size: 1.2rem;
      color: #ddd;
    }

    main {
      margin-top: 2rem;
    }

    input[type="file"] {
      margin-top: 1rem;
    }

    .meme {
      background-color: white;
      border: 2px solid #ccc;
      margin: 2rem auto;
      padding: 1rem;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .meme img {
      max-width: 100%;
      height: auto;
    }

    .actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 1.2rem;
    }

    .actions span {
      cursor: pointer;
      background-color: #eee;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .actions span:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>MAGYARMEMEPORTAL</h1>
    <p>t√∂ltsdfel m√©meid</p>
  </header>

  <main>
    <input type="file" id="fileInput" accept="image/*">
    <div id="memes"></div>
  </main>

  <script>
    const fileInput = document.getElementById('fileInput');
    const memesContainer = document.getElementById('memes');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const meme = document.createElement('div');
          meme.className = 'meme';
          meme.innerHTML = `
            <img src="${e.target.result}" alt="M√©m">
            <div class="actions">
              <span>üëç Like</span>
              <span>üëé Dislike</span>
              <span>üí¨ Hozz√°sz√≥l√°s</span>
            </div>
          `;
          memesContainer.prepend(meme);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
